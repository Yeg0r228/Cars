<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Car Models Viewer</h1>
    <div class="container">
        <div class="list">
            <button>Acura</button>
            <button>Audi</button>
            <button>BMW</button>
            <button>Buick</button>
            <button>Cadillac</button>
            <button>Chevrolet</button>
            <button>Chrysler</button>
            <button>Dodge</button>
            <button>Fiat</button>
            <button>Ford</button>
            <button>GMC</button>
        </div>
        <div class="list">
            <button>CL</button>
            <button>ILX</button>
            <button>Integra</button>
            <button>MDX</button>
            <button>NSX</button>
            <button>RDX</button>
            <button>RL</button>
            <button>RLX</button>
            <button>RSX</button>
            <button>TL</button>
            <button>TLX</button>
        </div>
        <div class="list">
            <button>2002</button>
            <button>2003</button>
            <button>2004</button>
            <button>2005</button>
            <button>2006</button>
        </div>
        <div class="images" id="image-gallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
