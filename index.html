<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Car Models Viewer</h1>
    <div class="container">
        <div class="list" id="brand-list">
            <!-- Buttons for brands will be dynamically added here -->
        </div>
        <div class="list" id="model-list">
            <!-- Buttons for models will be dynamically added here -->
        </div>
        <div class="list" id="year-list">
            <!-- Buttons for years will be dynamically added here -->
        </div>
        <div class="images" id="image-gallery">
            <!-- Images will be dynamically loaded here -->
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
